name: üí´ Enhancement Request
description: Suggest an enhancement for the project
title: "[Enhancement]: "

body:
  - type: checkboxes
    id: checks
    attributes:
      label: I agree to and respect the Code of Conduct
      description: By submitting this issue, you are agreeing to follow our [CODE OF CONDUCT](https://github.com/rajatnai49/demo/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I have searched for similar enhancement requests in the project's repository.
          required: false
        - label: I have checked the project's documentation and resources for troubleshooting.
          required: false
  - type: textarea
    id: description
    attributes:
      label: üìù Description
      description: A clear and concise description of what the enhancement is.
      placeholder: Please describe the enhancement in detail.
      value: "Describe your enhancement here"
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: üéØ Motivation
      description: A clear and concise description of what the motivation for the enhancement is.
      placeholder: Please describe the motivation for the enhancement in detail.
      value: "Describe the motivation for the enhancement here"
    validations:
      required: true
  - type: dropdown
    id: labels
    attributes:
      label: Select the labels that best describe this enhancement.
      multiple: true
      options:
        - HacktoberFest
        - enhancement
        - Other
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: I agree to and respect the Code of Conduct
      description: By submitting this issue, you are agreeing to follow our [CODE OF CONDUCT](https://github.com/rajatnai49/demo/blob/main/.github/CODE_OF_CONDUCT.md)
      options:
        - label: I will follow [CONTRIBUTING GUIDELINES](https://github.com/rajatnai49/demo/blob/main/.github/CONTRIBUTING_GUIDELINE.md)
          required: true
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting an enhancement to the project. Please fill out the following information to help us resolve the issue as quickly as possible.
        Thank you for taking time to fill out this enhancement request!
